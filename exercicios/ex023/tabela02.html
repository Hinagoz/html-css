<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td>22 012 493</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td>34 017 213</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>100 023 854</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td>120249</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
